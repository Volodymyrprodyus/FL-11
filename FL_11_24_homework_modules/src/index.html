<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>     
  </head>
      
  <body class="container">
    
    <h1 class="center-align">Rock vs Paper vs Scissors</h1>
    <div>
        <img class="image_center" src="img/330px-Pierre_ciseaux_feuille_lÃ©zard_spock_aligned.svg.png">
    </div>
    
    
      <div class="row">
          <div class="game left col s6">     
            <p class="choose center-align">Choose your weapon:</p>
            <input type="button" class="col s4" value='Rock' onclick="chooseWeapon('rock')"/>
            <input type="button" class="col s4" value='Paper' onclick="chooseWeapon('paper')" />
            <input type="button" class="col s4" value='Scissors' onclick="chooseWeapon('scissors')" />
          </div>
          <div class="game right col s5">     
            <table>
              <th class="center-align">Wins</th>
              <th class="center-align">Losses</th>
              <th class="center-align">Ties</th>
              <tr>
                <td class="center-align" id="wins">0</td>
                <td class="center-align" id="losses">0</td>
                <td class="center-align" id="ties">0</td>
              </tr>
            </table>
          </div>
      </div>
        
      <br>
            
      <h5 class="center-align" id="choice"></h5>
        
      <br>
        
      <h5 class="center-align" id="fate"></h5>
        
      <script src="./app.js"></script>
      
  </body>
