<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task #2</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="mbox">
    <h2>Add Todo</h2>
    <form>
      <label for="add-input">New task:</label>
      <input type="text" id="add-input" />
      <div id="add-submit">Add</div>
    </form>

    <hr>

    <h2>Todo List</h2>
    <ol class="list">
      <li class="item">
        <span class="item-text">Buy milk</span>
        <div class="item-buttons">
          <button class="item-done">Mark as done</button>
          <button class="item-remove">Remove</button>
        </div>
        
      </li>
      <li class="item">
        <span class="item-text">Play with dog</span>
        <div class="item-buttons">
          <button class="item-done">Mark as done</button>
          <button class="item-remove">Remove</button>
        </div>
      </li>
    </ol>

  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/index.js" async></script>
</body>
</html>
